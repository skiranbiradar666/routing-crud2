

<div class="row mb-4">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <h2 class="fw-bold">Latest Posts</h2>

    <button
      routerLink="/posts/addPost"
      mat-raised-button
      color="primary">
      + Add Post
    </button>
  </div>
</div>


<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let post of postArr">
        <app-post-card
       [postObj]="post"></app-post-card>
    </div>
</div>


<div *ngIf="isLoading" class="text-center my-5">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="!isLoading && postArr.length === 0" class="text-center text-muted">
 <p class="alert alert-danger"> No posts available yet !!!</p>
</div>
